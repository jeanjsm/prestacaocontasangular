<div class="card">
  <div class="card-header btnscontrol">
    <input type="button" value="Novo" class="btn btn-outline-primary" (click)="novo()">
    <input type="button" value="Editar" class="btn btn-outline-secondary" (click)="editar()">
    <input type="button" value="Deletar" class="btn btn-outline-danger">
  </div>

  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tug of tipoug | paginate: {itemsPerPage: 20, currentPage:page, id: '1'}; let i = index" (click)="setClicketRow(i);" [class.active]="i == selectedRow">
          <td>{{tug.id}}</td>
          <td>{{tug.descricao}}</td>
          <td>{{tug.ativo}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" id="1"
                         maxSize="5"
                         directionLinks="true"
                         autoHide="true">
    </pagination-controls>
  </div>

</div>


<!--Modal-->
<div >
  <app-modal [(visible)]="showDialog">
    <form class="form-group cadastro" >

      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" disabled value="{{tipoUgSelecionado.id}}" >
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" required value="{{tipoUgSelecionado.descricao}}">
      </div>

      <div class="form-group">
        <label for="ativo">Ativo</label>
        <input type="checkbox" class="form-control" id="ativo" required value="{{tipoUgSelecionado.ativo}}">
      </div>


      <input type="button" class="btn btn-primary" value="Salvar" (click)="salvar()">
      <input type="button" class="btn btn-default" value="Cancelar" (click)="cancelar()">

    </form>
  </app-modal>
</div>
